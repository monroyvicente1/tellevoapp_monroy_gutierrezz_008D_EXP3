<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="MostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="header">
    <p class="title">Restablecer contraseña</p>
    <p class="subTitle">Completa tu informacion y te enviaremos instrucciones para restablecer tu contraseña</p>
  </div>

  

    <div class="ion-padding">

      <form #formulario="ngForm" (keyup.enter)="Confirmar()">


        <ion-item>
          <ion-input type="email" placeholder="correo institucional" name="email" class="input" [(ngModel)]="usuario.email"></ion-input>
          <ion-icon name="mail-outline"></ion-icon>
        </ion-item>

        <ion-button [routerLink]="['/inicio']" size="small" (click)="MensajeInicio()" expand="block" fill="solid" color="primary" shape="round">
          Enviar
        </ion-button>
      </form>

      
    </div>

   



</ion-content>
