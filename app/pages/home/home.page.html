<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="MostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/perfil']">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
      
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="header">
    <p class="title">TeLlevoAPP</p>
    <p class="subTitle">Tu aplicación de Confianza</p>
  </div>

  <div class="container">
    <img src="https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2023/02/google-maps-2961754.jpg?tf=3840x" alt="maps">
  </div>

  <ion-button size="small" [routerLink]="['/viajar']">Viajar
    <ion-icon slot="icon-only" name="car-sport-outline" color="dark" size="small"></ion-icon>
  </ion-button>

  <ion-button size="small" [routerLink]="['/informacion']">Información
    <ion-icon slot="icon-only" name="information-circle-outline" color="dark" size="small"></ion-icon>
  </ion-button>

  <ion-button size="small" [routerLink]="['/inicio']" (click)="CerrarSesion()">Cerrar Sesión
    <ion-icon slot="icon-only" name="exit-outline" color="dark" size="small" ></ion-icon>
  </ion-button>

</ion-content>
